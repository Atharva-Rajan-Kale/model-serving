# DJLServing configuration for AutoGluon
inference_address=http://0.0.0.0:8080
management_address=http://0.0.0.0:8081
model_store=/opt/ml/model
load_models=ALL

# Model configuration for autogluon_model
model.autogluon_model.url=/tmp/custom_model
model.autogluon_model.engine=Python
model.autogluon_model.option.entryPoint=model.py
model.autogluon_model.option.model_loading_timeout=240
model.autogluon_model.option.predict_timeout=240

# Server configuration
job_queue_size=1000
batch_size=1
max_batch_delay=100

# Logging
logging.level=INFO